<!DOCTYPE html>
<html lang="pt-BR">




<head>
   
    <!-- Meta tags Obrigatórias -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Estacionamento ABC - Status de Veículo</title> 
    
    <link rel="stylesheet" type="text/css" href="../css/status_veiculo.css"> 
    <!--Favicon-->
    <link rel="shortcut icon" type="image/ico" href="../imgs/favicon.ico"> 
    
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
</head>




<body>    

    <section class="container-fluid bg ">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
                                                
                <!--Início do Formulário-->
                
                <form class="form-container">
                    
                    <!--Header do formulário-->
                    <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabelCadastro">Status do Veículo</h5>
                    </div>
                   
                    <!--PLACA CADASTRADA-->
                    <div class="form-group row">
                       
                        <label for="Placa" class="col-sm-2 col-form-label">Placa:</label>
                        
                        <div class="col-sm-10"> 
                            <input type="text" class="form-control" id="Placa">
                        </div>
                    
                    </div>
                    
                    <!--MODELO CADASTRADA-->
                    <div class="form-group row">
                       
                        <label for="Modelo" class="col-sm-2 col-form-label">Modelo:</label>
                        
                        <div class="col-sm-10"> 
                            <input type="text" class="form-control" id="Modelo">
                        </div>
                    
                    </div>
                    
                    <!--COR CADASTRADA-->
                    <div class="form-group row">
                       
                        <label for="Cor" class="col-sm-2 col-form-label">Cor:</label>
                        
                        <div class="col-sm-10"> 
                            <input type="text" class="form-control" id="Cor">
                        </div>
                    
                    </div>
                    
                    <!--HORÁRIO DE ENTRADA CADASTRADO-->
                    <div class="form-group row">
                       
                        <label for="horario-entrada" class="col-sm-2 col-form-label">Entrada:</label>
                        
                        <div class="col-sm-10"> 
                            <input type="text" class="form-control" id="horario-entrada">
                        </div>
                    
                    </div>
                    
                    <!--HORÁRIO DE SAÍDA CADASTRADO - HORA ATUAL-->
                    <div class="form-group row">
                       
                        <label for="horario-saida" class="col-sm-2 col-form-label">Saída:</label>
                        
                        <div class="col-sm-10"> 
                            <input type="text" class="form-control" id="horario-saida">
                        </div>
                    
                    </div>                   
                                                                                     
                    <!--DESCONTO-->
                    <div class="form-group row">
                       
                        <label for="desconto" class="col-sm-2 col-form-label">Desconto:</label>
                        
                        <div class="col-sm-10"> 
                            <input type="number" class="form-control" id="desconto">
                        </div>
                    
                    </div>
                    
                    <!--VALOR TOTAL-->
                    <div class="form-group row">
                       
                        <label for="total" class="col-sm-2 col-form-label">Total:</label>
                        
                        <div class="col-sm-10"> 
                            <input type="text" class="form-control" id="total">
                        </div>
                    
                    </div>                                                                                                                                    
                    
                    <div class="modal-footer">
                    
                    <!--BOTÃO CHECAR - IMPRIME CONFERÊNCIA DO VALOR FINAL-->
                    <button type="button" class="btn btn-primary" id="botao-checar">Checar</button>
                    
                    <!--BOTÃO ATUALIZAR - INSERE DESCONTO-->
                    <button type="button" class="btn btn-warning" id="botao-atualizar">Atualizar</button>
                    
                    <!--BOTÃO FINALIZAR - CLIENTE PAGOU, FINALIZO A ESTADIA DO CARRO-->
                    <button type="button" class="btn btn-success" id="botao-finalziar">Finalizar</button>
                    
                    <!--BOTÃO CANCELAR-->
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    
                    </div>

                    
                </form>
                
            </section>
            
        </section>
        
    </section>                   
             
    <!--Bootstrap JS, Popper.js, and jQuery CDN-->
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</body>


</html>
